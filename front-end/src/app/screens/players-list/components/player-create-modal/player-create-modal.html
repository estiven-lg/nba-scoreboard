<!-- Modal para Crear Nuevo Jugador -->
@if (show) {
<div
  class="fixed inset-0 bg-gray-900 bg-opacity-75 overflow-y-auto h-full w-full flex items-center justify-center z-50 p-4">
  <form #createForm="ngForm" (ngSubmit)="onCreate(createForm)"
    class="relative bg-gray-800 rounded-lg shadow-xl w-full max-w-md p-6 sm:p-8 border border-gray-700">
    <div class="flex justify-between items-center pb-3 border-b border-gray-600">
      <h3 class="text-2xl font-bold text-white">Crear Nuevo Jugador</h3>
      <button (click)="onClose()" class="text-gray-400 hover:text-white transition-colors duration-200"
        type="button">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div class="mt-4 text-gray-300 space-y-4">
      <div>
        <label for="newFullName" class="block text-sm font-medium text-gray-300">Nombre Completo</label>
        <input type="text" id="newFullName" name="fullName" ngModel required
          class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white placeholder-gray-400 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border">
      </div>
      <div>
        <label for="newJerseyNumber" class="block text-sm font-medium text-gray-300">Número de Camiseta</label>
        <input type="number" id="newJerseyNumber" name="jerseyNumber" ngModel required
          class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white placeholder-gray-400 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border">
      </div>
      <div>
        <label for="newPosition" class="block text-sm font-medium text-gray-300">Posición</label>
        <input type="text" id="newPosition" name="position" ngModel required
          class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white placeholder-gray-400 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border">
      </div>
      <div>
        <label for="newNationality" class="block text-sm font-medium text-gray-300">Nacionalidad</label>
        <input type="text" id="newNationality" name="nationality" ngModel required
          class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white placeholder-gray-400 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border">
      </div>
      <div>
        <label for="newAge" class="block text-sm font-medium text-gray-300">Edad</label>
        <input type="number" id="newAge" name="age" ngModel required
          class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white placeholder-gray-400 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border">
      </div>
      <div>
        <label for="newHeight" class="block text-sm font-medium text-gray-300">Altura (cm)</label>
        <input type="number" id="newHeight" name="height" ngModel required
          class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white placeholder-gray-400 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border">
      </div>
      <div>
        <label for="newTeamId" class="block text-sm font-medium text-gray-300">Equipo</label>
        <select id="newTeamId" name="teamId" ngModel required
          class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border">
          <option value="" class="bg-gray-700 text-white">Seleccionar equipo...</option>
          @for (team of teams; track team.teamId) {
          <option [value]="team.teamId" class="bg-gray-700 text-white">{{ team.name }} ({{ team.city }})</option>
          }
        </select>
      </div>
    </div>
    <div class="mt-6 flex justify-end space-x-4">
      <button (click)="onClose()"
        class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg shadow-md transition-colors" type="button">
        Cancelar
      </button>
      <button type="submit" [disabled]="!createForm.valid"
        class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg shadow-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
        Guardar
      </button>
    </div>
  </form>
</div>
}
