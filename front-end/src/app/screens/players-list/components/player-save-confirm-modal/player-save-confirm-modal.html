<!-- Modal de confirmación para guardar cambios -->
@if (show && player) {
<div
  class="fixed inset-0 bg-gray-900 bg-opacity-75 overflow-y-auto h-full w-full flex items-center justify-center z-50 p-4">
  <div class="relative bg-gray-800 rounded-lg shadow-xl w-full max-w-sm p-6 sm:p-8 text-center border border-gray-700">
    <div class="flex justify-end">
      <button (click)="onClose()" class="text-gray-400 hover:text-white transition-colors duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <h3 class="mt-2 text-xl leading-6 font-medium text-white">¿Guardar cambios?</h3>
    <div class="mt-2">
      <p class="text-sm text-gray-300">
        ¿Estás seguro de que quieres guardar los cambios en la información de {{ player.fullName }}?
      </p>
    </div>
    <div class="mt-5 sm:mt-6 flex justify-center space-x-4">
      <button (click)="onClose()"
        class="inline-flex justify-center rounded-md border border-gray-600 shadow-sm px-4 py-2 bg-gray-700 text-base font-medium text-gray-300 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
        Cancelar
      </button>
      <button (click)="onConfirm()"
        class="inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Confirmar
      </button>
    </div>
  </div>
</div>
}
