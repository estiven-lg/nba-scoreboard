@if (show && team) {
  <div class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
    <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-md mx-4 border border-green-600">
      <div class="px-6 py-4 border-b border-gray-700">
        <h3 class="text-lg font-medium text-white flex items-center space-x-2">
          <div class="w-8 h-8 bg-green-600 rounded-full flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
          </div>
          <span>Confirmar Guardado</span>
        </h3>
      </div>
      
      <div class="p-6">
        <div class="flex items-center space-x-4 mb-4">
          @if (team.logoUrl) {
            <img 
              [src]="team.logoUrl" 
              [alt]="team.name + ' logo'"
              class="w-16 h-16 rounded-full object-cover border-2 border-gray-600"
              (error)="$event.target.style.display='none'"
            >
          } @else {
            <div class="w-16 h-16 bg-gradient-to-br from-green-600 to-green-700 rounded-full flex items-center justify-center">
              <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
              </svg>
            </div>
          }
          <div>
            <h4 class="text-lg font-semibold text-white">{{ team.name }}</h4>
            @if (team.city) {
              <p class="text-gray-400">{{ team.city }}</p>
            }
          </div>
        </div>
        
        <div class="bg-green-900 bg-opacity-20 border border-green-600 p-4 rounded-lg mb-4">
          <div class="flex items-center space-x-2">
            <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p class="text-green-200 text-sm">Los cambios se han guardado correctamente</p>
          </div>
        </div>
        
        <p class="text-gray-300 text-sm">
          El equipo <strong>{{ team.name }}</strong> ha sido actualizado exitosamente.
        </p>
      </div>
      
      <div class="px-6 py-4 bg-gray-750 border-t border-gray-700 flex justify-end space-x-3 rounded-b-lg">
        <button
          (click)="onConfirm()"
          class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded transition-colors duration-200 flex items-center space-x-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          <span>Entendido</span>
        </button>
      </div>
    </div>
  </div>
}
