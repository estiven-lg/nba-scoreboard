@if (show && team) {
  <div class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
    <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-md mx-4 border border-gray-700">
      <div class="px-6 py-4 border-b border-gray-700 flex justify-between items-center">
        <h3 class="text-lg font-medium text-white flex items-center space-x-2">
          <div class="w-8 h-8 bg-green-600 rounded-full flex items-center justify-center">
            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
          </div>
          <span>Editar Equipo</span>
        </h3>
        <button (click)="onClose()" class="text-gray-400 hover:text-gray-300">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <form #editForm="ngForm" (ngSubmit)="onSave(editForm)">
        <div class="p-6 space-y-4">
          <div>
            <label for="editName" class="block text-sm font-medium text-gray-300 mb-1">
              <span class="flex items-center space-x-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                </svg>
                <span>Nombre del Equipo *</span>
              </span>
            </label>
            <input
              type="text"
              id="editName"
              name="name"
              [(ngModel)]="team.name"
              required
              class="w-full rounded-md bg-gray-700 border-gray-600 text-white shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm p-3 border"
            >
            <div class="mt-1 text-xs text-gray-400">El nombre es obligatorio</div>
          </div>
          
          <div>
            <label for="editCity" class="block text-sm font-medium text-gray-300 mb-1">
              <span class="flex items-center space-x-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <span>Ciudad</span>
              </span>
            </label>
            <input
              type="text"
              id="editCity"
              name="city"
              [(ngModel)]="team.city"
              class="w-full rounded-md bg-gray-700 border-gray-600 text-white shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm p-3 border"
            >
            <div class="mt-1 text-xs text-gray-400">Campo opcional</div>
          </div>
          
          <div>
            <label for="editLogoUrl" class="block text-sm font-medium text-gray-300 mb-1">
              <span class="flex items-center space-x-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <span>URL del Logo</span>
              </span>
            </label>
            <input
              type="url"
              id="editLogoUrl"
              name="logoUrl"
              [(ngModel)]="team.logoUrl"
              class="w-full rounded-md bg-gray-700 border-gray-600 text-white shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm p-3 border"
            >
            <div class="mt-1 text-xs text-gray-400">URL completa de la imagen del logo</div>
          </div>

          <!-- Preview del logo si existe -->
          @if (team.logoUrl) {
            <div class="pt-2">
              <p class="text-sm font-medium text-gray-300 mb-2">Vista previa:</p>
              <img 
                [src]="team.logoUrl" 
                [alt]="team.name + ' logo'"
                class="w-16 h-16 rounded-full object-cover border-2 border-gray-600"
                (error)="$event.target.style.display='none'"
              >
            </div>
          }
        </div>
        
        <div class="px-6 py-4 bg-gray-750 border-t border-gray-700 flex justify-end space-x-3 rounded-b-lg">
          <button
            type="button"
            (click)="onClose()"
            class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded transition-colors duration-200">
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="!editForm.valid"
            class="bg-green-600 hover:bg-green-700 disabled:bg-gray-600 text-white px-4 py-2 rounded transition-colors duration-200 flex items-center space-x-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <span>Guardar Cambios</span>
          </button>
        </div>
      </form>
    </div>
  </div>
}
