<div class="bg-gray-900 text-white min-h-screen p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-3xl font-bold">Partidos de la NBA</h2>
    <button 
      (click)="crearNuevoJuego()" 
      class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 flex items-center space-x-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
      </svg>
      <span>Nuevo Juego</span>
    </button>
  </div>
  
  <div class="grid gap-4">
  <div *ngFor="let game of games" class="bg-gray-800 p-4 rounded-lg shadow-lg hover:bg-gray-700 transition">
      <div class="flex items-center justify-between">
        <!-- Equipos -->
        <div class="flex items-center space-x-6 cursor-pointer" (click)="irAScoreboard(game.gameId)">
          <img [src]="game.homeTeam.logoUrl" alt="Home Logo" class="h-12 w-12">
          <div class="text-right">
            <h3 class="text-xl font-bold">{{ game.homeTeam.name }}</h3>
            <p class="text-lg text-green-400">{{ game.homeScore }}</p>
          </div>
        </div>

        <div class="text-center cursor-pointer" (click)="irAScoreboard(game.gameId)">
          <p class="text-gray-400">{{ game.gameDate | date:'short' }}</p>
          <p class="text-yellow-400">Periodo: {{ game.currentPeriod }}</p>
        </div>

        <div class="flex items-center space-x-6">
          <div class="text-left cursor-pointer" (click)="irAScoreboard(game.gameId)">
            <h3 class="text-xl font-bold">{{ game.awayTeam.name }}</h3>
            <p class="text-lg text-red-400">{{ game.awayScore }}</p>
          </div>
          <img [src]="game.awayTeam.logoUrl" alt="Away Logo" class="h-12 w-12 cursor-pointer" (click)="irAScoreboard(game.gameId)">
        </div>
      </div>
      
      <!-- Botones de acciÃ³n -->
      <div class="flex justify-end space-x-3 mt-4 pt-4 border-t border-gray-700">
        <button 
          (click)="irAScoreboard(game.gameId)"
          class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200 flex items-center space-x-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
          </svg>
          <span>Ver Marcador</span>
        </button>
        <button 
          (click)="irAControlPanel(game.gameId)"
          class="bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200 flex items-center space-x-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"></path>
          </svg>
          <span>Panel Control</span>
        </button>
      </div>
    </div>
  </div>
</div>
