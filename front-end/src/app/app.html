 <nav class="navbar">
  <div class="nav-container">
    <div class="nav-logo">
      <mat-icon class="logo-icon">sports_basketball</mat-icon>
      <span class="logo-text">NBA Scoreboard</span>
    </div>
    
    <div class="nav-menu">
      <a routerLink="/games" routerLinkActive="active" class="nav-link">
        <mat-icon>event</mat-icon>
        <span>Games</span>
      </a>
      <a routerLink="/players" routerLinkActive="active" class="nav-link">
        <mat-icon>person</mat-icon>
        <span>Players</span>
      </a>
      <a routerLink="/teams" routerLinkActive="active" class="nav-link">
        <mat-icon>groups</mat-icon>
        <span>Teams</span>
      </a>
      
      <!-- Authentication buttons -->
      <div class="auth-section">
        <button *ngIf="!authService.isAuthenticated()" 
                (click)="login()"
                class="auth-button login-btn">
          <mat-icon>login</mat-icon>
          <span>Login</span>
        </button>
        
        <div *ngIf="authService.isAuthenticated()" class="user-menu">
          <span class="user-info">
            <mat-icon>account_circle</mat-icon>
            <span>Admin</span>
          </span>
          <button (click)="logout()" class="auth-button logout-btn">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>

<main class="main-content">
  <router-outlet></router-outlet>
</main>
